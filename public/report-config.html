<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Configura√ß√£o de Prompt de Relat√≥rio - Groq API</title>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      .config-container {

        padding: 20px;
      }
      
      h1 {
        color: #4CAF50;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      textarea {
        width: 100%;
        min-height: 200px;
        padding: 10px;
        border: 1px solid #ddd;

        font-family: monospace;
        font-size: 14px;

      }
      
      .button-group {

      button {

      }
      
      .primary-button {
        background-color: #4CAF50;
        color: white;
      }
      
      .secondary-button {
        background-color: #f1f1f1;
        color: #333;
      }
      
      .alert {

      .alert-success {

        border: 1px solid #c3e6cb;
      }
      
      .alert-danger {
        background-color: #f8d7da;

        border: 1px solid #f5c6cb;
      }
      
      .nav-link {

      }
      
      .nav-link:hover {

    </style>
  </head>
  <body>
    <div class="config-container">
      <h1>Configura√ß√£o do Prompt de Relat√≥rio</h1>
      
      <div id="alertBox" class="alert"></div>
      
      <div class="form-group">
        <label for="reportPrompt">Prompt do Relat√≥rio:</label>
        <textarea id="reportPrompt" placeholder="Digite o prompt do relat√≥rio aqui..."></textarea>
        <p>Este prompt √© usado para contextualizar o modelo de IA sobre como gerar relat√≥rios pedag√≥gicos.</p>
      </div>
      
      <div class="button-group">
        <button id="btnSave" class="primary-button">Salvar Altera√ß√µes</button>
        <button id="btnReset" class="secondary-button">Restaurar Padr√£o</button>
        <button id="btnTest" class="secondary-button">Testar Prompt</button>
      </div>
      
      <a href="/config.html" class="nav-link">‚Üê Voltar para Configura√ß√£o de Prompt Geral</a>
      <a href="/" class="nav-link">‚Üê Voltar para o Chat</a>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const reportPromptTextarea = document.getElementById('reportPrompt');
        const btnSave = document.getElementById('btnSave');
        const btnReset = document.getElementById('btnReset');
        const btnTest = document.getElementById('btnTest');
        const alertBox = document.getElementById('alertBox');
        
        // Fun√ß√£o para mostrar alerta
        function showAlert(message, type) {
          alertBox.textContent = message;
          alertBox.className = `alert alert-${type}`;
          alertBox.style.display = 'block';
          
          // Esconde o alerta ap√≥s 5 segundos
          setTimeout(() => {
            alertBox.style.display = 'none';
          }, 5000);
        }
        
        // Carrega o prompt atual do relat√≥rio
        async function loadCurrentPrompt() {
          try {
            const response = await fetch('/api/config/report-prompt');
            const data = await response.json();
            
            if (response.ok) {
              reportPromptTextarea.value = data.prompt;
            } else {
              showAlert('Erro ao carregar o prompt do relat√≥rio.', 'danger');
            }
          } catch (error) {
            showAlert(`Erro de conex√£o: ${error.message}`, 'danger');
          }
        }
        
        // Salva o novo prompt do relat√≥rio
        async function savePrompt() {
          const newPrompt = reportPromptTextarea.value.trim();
          
          if (!newPrompt) {
            showAlert('O prompt n√£o pode estar vazio!', 'danger');
            return;
          }
          
          try {
            const response = await fetch('/api/config/report-prompt', {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ prompt: newPrompt })
            });
            
            const data = await response.json();
            
            if (response.ok) {
              showAlert('Prompt do relat√≥rio atualizado com sucesso!', 'success');
            } else {
              showAlert(`Erro: ${data.error || 'Falha ao atualizar o prompt.'}`, 'danger');
            }
          } catch (error) {
            showAlert(`Erro de conex√£o: ${error.message}`, 'danger');
          }
        }
        
        // Testa o prompt atual com uma mensagem simples
        async function testPrompt() {
          // Aqui precisar√≠amos de dados de exemplo para testar a gera√ß√£o de relat√≥rio
          // Isso √© mais complexo do que testar o prompt do sistema, ent√£o mostramos um alerta informativo
          showAlert('Para testar o prompt do relat√≥rio, use a p√°gina de relat√≥rios com dados reais.', 'success');
        }
        
        // Restaura o prompt padr√£o
        async function resetPrompt() {
          try {
            const defaultPrompt = `
Voc√™ √© um especialista em educa√ß√£o e an√°lise de desempenho acad√™mico. 
Utilize os dados a seguir para gerar um relat√≥rio humanizado e pedag√≥gico a respeito do desempenho do aluno em um Estudo Dirigido Obrigat√≥rio (EDO), de acordo com a seguinte estrutura:

1. An√°lise Geral do Desempenho
2. Pontos Fortes
3. Dificuldades Encontradas
4. Recomenda√ß√µes ao Professor
5. Conclus√£o

Regras de sa√≠da esperada:
* Use linguagem pedag√≥gica, humanizada e objetiva.
* A an√°lise deve reconhecer acertos, destacar potenciais e explicar com empatia as dificuldades.
* A se√ß√£o de recomenda√ß√µes deve ser √∫til para o professor saber como apoiar o aluno nos pr√≥ximos desafios.
* A conclus√£o deve refor√ßar o est√°gio atual do aluno e seu potencial de progresso.

Formato final: texto corrido estruturado nos 5 blocos mencionados, sem t√≥picos num√©ricos no corpo, mas respeitando os t√≠tulos. 
O conte√∫do deve ser exclusivo para este aluno, considerando apenas a tentativa com a maior nota.

Inicie o relat√≥rio com:
üß† RELAT√ìRIO DETALHADO POR IA ‚Äî [Nome do Aluno]
`;
            reportPromptTextarea.value = defaultPrompt;
            showAlert('Prompt restaurado para o valor padr√£o. Clique em Salvar para confirmar.', 'success');
          } catch (error) {
            showAlert(`Erro: ${error.message}`, 'danger');
          }
        }
        
        // Event listeners
        btnSave.addEventListener('click', savePrompt);
        btnReset.addEventListener('click', resetPrompt);
        btnTest.addEventListener('click', testPrompt);
        
        // Carrega o prompt atual ao iniciar
        loadCurrentPrompt();
      });
    </script>
  </body>
</html>
